<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="resume__header sm-padding-inline">
      <h1 class="resume__header-heading">Project Landing Page</h1>
      <nav>
        <ul class="resume__header-nav">
          <li>
            <a href="#">About Me</a>
          </li>
          <li>
            <a href="#">Skills</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="resume__introductory sm-padding-inline">
      <section class="resume__introductory-content">
        <h2 class="resume__introductory-content-heading">
          Welcome to My Awesome Website
        </h2>
        <p class="resume__introductory-content-message">
          Hi, This website created from FlexBox, Keep sending those coffee so I
          can learn JavaScript and CSS Grid.
        </p>
        <button class="resume__introductory-btn">
          Send Me a Cup of Coffeeâ˜•
        </button>
      </section>
      <img
        src="./img/illustration-1.png"
        alt="Larry holding a cup of coffee"
        class="resume__introductory-illustration"
      />
    </div>
    <main class="resume__hero">
      <section class="resume__hero-content">
        <h2 class="resume__hero-content-heading">Skills</h2>
        <ul class="resume__hero-skills">
          <li class="resume__hero-skills-item">
            <img src="./img/html.png" alt="HTML Icon" />
            <p>HTML</p>
          </li>
          <li class="resume__hero-skills-item">
            <img src="./img/css-3.png" alt="CSS Icon" />
            <p>CSS</p>
          </li>
          <li class="resume__hero-skills-item">
            <img src="./img/lock.png" class="locked" alt="locked" />
            <p>LOCKED</p>
          </li>
          <li class="resume__hero-skills-item">
            <img src="./img/lock.png" alt="locked" class="locked" />
            <p>LOCKED</p>
          </li>
        </ul>
      </section>

      <section class="resume__quote">
        <figure class="resume__quote-content">
          <blockquote>
            Design is not just what it looks like and feels like. Design show
            how it works.
          </blockquote>
          <figcaption>
            <cite> - Steve Jobs</cite>
          </figcaption>
        </figure>
        <img
          src="./img/steve-jobs.jpg"
          alt="Book with Steve Jobs cover"
          class="steve-jobs"
        />
      </section>
    </main>
  </body>
</html>
